<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="public/index.css">
    <link rel="shortcut icon" href="public/dalegacusan_icon.jpg" type="image/x-icon">

    <title>Tic Tac Toe - Dale Gacusan TOP</title>
</head>
<body>

    <p id="textHeader">(<span class="textHeaderHighlight">X</span>) &nbsp;Tic Tac Toe&nbsp; (<span class="textHeaderHighlight">O</span>)</p>

    <div class="players">
        <div class="playerNamesContainer">
            <p class="playerName playerOne currentPlayer"></p>
            <p class="playerName playerTwo"></p>
        </div>
        <div class="playersFormContainer">
            <form action="" id="playersForm" autocomplete="off">
                <div class="formInputContainer">
                    <span class="playersFormText">Player X:</span>
                    <input class="playerInput" type="text" name="playerOne" id="">
                </div>
                <div class="formInputContainer">
                    <span class="playersFormText">Player O:</span> 
                    <input class="playerInput" type="text" name="playerTwo" id="">
                </div>
                <div class="formInputContainer gameStartContainer">
                    <button type="submit" id="gameStartButton">Start Game</button>
                </div>
            </form>
        </div>
    </div>

    <div style="text-align: center;">
        <div class="gameBoard">
            <div class="row">
                
            </div>
            <div class="row">
                
            </div>
            <div class="row">
                
            </div>
        </div>
        <div class="actionButtons actionButtonsGameBoard">
            <button class="playAgainButton">Play Again</button>
            <button class="exitButton">Exit</button>
        </div>
    </div>

    

    <div id="myModal" class="modal">
        <!-- Modal Content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>üèÜ Game Result ü§Ø</h2>
            </div>
            <div class="modal-body">
                <div class="winnerBody">
                    <p id="greetingsHeader">Congratulations <span id="winnerName"></span>!</p>
                    <p id="greetingsText">You have won against <span id="loserName"></span>.</p>
                </div>
                <div class="tieBody">
                    <p id="greetingsHeader">Uh oh. It's a tie!</p>
                    <p id="greetingsText">Neither of you can beat each other.</p>
                </div>
                
                <div class="actionButtons">
                    <button class="playAgainButton">Play Again</button>
                    <button class="exitButton">Exit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
